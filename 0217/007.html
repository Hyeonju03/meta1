<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: tomato;
            width: 400px;
            height: 200px;
            margin: 10px;
        }
        div:nth-child(2) {
            background-color: antiquewhite;
        }
        div:nth-of-type(3) {
            background-color: aquamarine;
        }
        div:nth-last-child(1) {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="box1">
        box1
     </div>
     <div class="box2">
        box2
     </div>
     <div class="box3">
        box3
     </div>
     <div class="box4">
        box4
     </div>
</body>
</html>
