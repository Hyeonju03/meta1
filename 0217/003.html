<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form, label, input{
            border: 1px solid red;
        }
        label{
            font-size: 32px;
            font-weight: bold;
        }
        input{
            width: 300px;
            padding: 10px;
        }
        #btn{
            margin-top: 20px;
        }
        span{
            border: 2px solid red;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>form요소에 대해 알아보자</h1>
    <form>
        <label for="userId">ID</label> <br/>
        <input id="userId" type="text"> <br/>
        <label for="userPw">PW</label> <br/>
        <input id="userPw" type="password"> <br/>
        <input id="btn" type="button" value="login">
    </form>
    <span>대표적인 인라인요소</span>
</body>
</html>
