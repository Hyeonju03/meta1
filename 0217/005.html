<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            width: 700px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>video콘텐츠 다루기</h1>
    <!-- video autoplay할 시 무조건 muted 필요 -->
    <video controls autoplay muted>
        <source src="images/mov.mp4" type="video/mp4">
        당신의 웹브라우저는 해당 영상을 지원하지 않습니다.
    </video>
    <!-- 유튜브영상의 가로세로 비율 파앗하기 100:560 = x:315 -->
    <iframe src="https://www.youtube.com/embed/hfy0sk8XLFU?autoplay=1&mute=1&loop=1&playlist=hfy0sk8XLFU" title="YouTube video player" frameborder="0"></iframe>
</body>
</html>
